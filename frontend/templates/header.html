<body>
    <!-- Topbar Start -->
    <div class="container-fluid bg-dark py-3 px-lg-5 d-none d-lg-block">
        <div class="row">
            <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">

                    <a class="text-body pr-3" href="/contact/"><i class="fa fa-phone-alt mr-2"></i>+012 345 6789</a>
                    <span class="text-body">|</span>
                    <a class="text-body px-3" href="#"><i class="fa fa-envelope mr-2"></i>info@example.com</a>

            </div>
            <div class="col-md-6 text-center text-lg-right">
                <div class="d-inline-flex align-items-center">
                    <a class="text-body px-3" href="">

                    </a>
                    <a class="text-body px-3" href="">

                    <a class="text-body px-3" href="">

                    <a class="text-body px-3" href="">

    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid position-relative nav-bar p-0">

            <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="" class="navbar-brand">
                    <h1 class="text-uppercase text-primary mb-1">Royal Cars</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="/" class="nav-item nav-link">Home</a>
                        <a href="/about/" class="nav-item nav-link active">About</a>
                        <a href="/service/" class="nav-item nav-link">Service</a>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Cars</a>
                            <div class="dropdown-menu rounded-0 m-0">
                                <a href="/car_listing/" class="dropdown-item">Car Listing</a>
                                <a href="/car_detail/" class="dropdown-item">Car Detail</a>
                                <a href="/car_booking/" class="dropdown-item">Car Booking</a>
                            </div>
                        </div>
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Pages</a>
                            <div class="dropdown-menu rounded-0 m-0">
                                <a href="/car_team/" class="dropdown-item">The Team</a>
                                <a href="/testimonial/" class="dropdown-item">Testimonial</a>
                            </div>
                        </div>
                        <a href="/contact/" class="nav-item nav-link">Contact</a>
                        {% if row%}
                        <div class="nav-item dropdown">
                            <!-- <img src="/media/{{row.image}}" class="nav-link dropdown-toggle" alt="profile" srcset="" height="40px" width="40px"> -->
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">{{row.name}}</a>
                            <div class="dropdown-menu rounded-0 m-0">
                                <a href="/edit_profile/" class="dropdown-item">Edit Profile</a>
                                <a href="/change_password/" class="dropdown-item">Change Password</a>
                                <a href="/log_out/" class="dropdown-item">Log_Out</a>
                            </div>

                        {%else%}
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Sign</a>
                            <div class="dropdown-menu rounded-0 m-0">
                                <a href="/log_in/" class="dropdown-item">Sign In</a>
                                <a href="/registration/" class="dropdown-item">Sign Up</a>
                            </div>
                        </div>
                        {%endif%}
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->


    <!-- Search Start -->
    <div class="container-fluid bg-white pt-3 px-lg-5">
    <form action="/search_car/" method="post">
        {% csrf_token %}
        <div class="row mx-n2">
            <div class="col-xl-2 col-lg-4 col-md-6 px-2">
                <select class="custom-select px-4 mb-3" style="height: 50px;">
                    <option selected>Pickup Location</option>
                    <option value="Surat">Surat</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Gandhinagar">Gandhinagar</option>
                    <option value="Navsari">Navsari</option>
                    <option value="Vapi">Vapi</option>
                    <option value="Bharuch">Bharuch</option>
                    <option value="Amreli">Amreli</option>
                    <option value="Bhavanagar">Bhavanagar</option>
                    <option value="Dwarka">Dwarka</option>
                </select>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-6 px-2">
                <select class="custom-select px-4 mb-3" style="height: 50px;">
                    <option selected>Drop Location</option>
                    <option value="Surat">Surat</option>
                    <option value="Ahmedabad">Ahmedabad</option>
                    <option value="Vadodara">Vadodara</option>
                    <option value="Gandhinagar">Gandhinagar</option>
                    <option value="Navsari">Navsari</option>
                    <option value="Vapi">Vapi</option>
                    <option value="Bharuch">Bharuch</option>
                    <option value="Amreli">Amreli</option>
                    <option value="Bhavanagar">Bhavanagar</option>
                    <option value="Dwarka">Dwarka</option>
                </select>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-6 px-2">
                <div class="date mb-3" id="date" data-target-input="nearest">
                    <input type="text" class="form-control p-4 datetimepicker-input" placeholder="Pickup Date"
                        data-target="#date" data-toggle="datetimepicker" />
                </div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-6 px-2">
                <div class="time mb-3" id="time" data-target-input="nearest">
                    <input type="text" class="form-control p-4 datetimepicker-input" placeholder="Pickup Time"
                        data-target="#time" data-toggle="datetimepicker" />
                </div>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-6 px-2">
                <select class="custom-select px-4 mb-3" style="height: 50px;" name="car_name">
                    <option selected>Select A Car</option>
                    {%for car in all_car%}
                        <option value="{{car.id}}" >{{car.name}}</option>
                    {%endfor%}
                </select>
            </div>
            <div class="col-xl-2 col-lg-4 col-md-6 px-2">
                <!-- <button class="btn btn-primary btn-block mb-3" type="submit" style="height: 50px;">Search</button> -->
                <input name="save" value="Search" class="btn btn-primary btn-block mb-3" type="submit" style="height: 50px;">
            </div>
        </div>
    </form>
    </div>
    <!-- Search End -->
