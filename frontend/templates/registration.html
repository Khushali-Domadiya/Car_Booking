{% load static%}
{% include 'header.html'%}
    <div class="container-fluid py-5">
        <div class="container pt-5 pb-3">
            <h1 class="display-4 text-uppercase text-center mb-5">registration</h1>
            <div class="row">
                <div class="col-lg-12 mb-2">
                    <div class="contact-form bg-light mb-4" style="padding: 30px;">
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control p-4" placeholder="Your Name" required="required" name="name" value="{{data.name}}">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control p-4" placeholder="Your Contact" required="required" name="contact" value="{{data.contact}}">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control p-4" placeholder="Your Email" required="required" name="email" value="{{data.email}}">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control p-4" placeholder="Your Password" required="required" name="password" value="{{data.password}}">
                            </div>
                            <div class="form-group">
                                <input type="file" class="form-control p-4" name="image" id="" required="required" placeholder="Your photo" value="{{data.image}}">
                            </div>
                            <div>
                                <input type="submit" class="btn btn-primary py-3 px-5" name="save"></input>
                            </div>
                        </form>
                        {{msg}}
                    </div>
                </div>
                
            </div>
        </div>
    </div>
{% include 'footer.html'%}
