{% load static %}
{% include 'header_admin.html'%}

<form method="post" enctype="multipart/form-data">
    {% csrf_token%}
    <div class="col-sm-12 col-xl-12">
        <div class="bg-light rounded h-100 p-4">
            <h6 class="mb-4">Add Brand</h6>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" value="{{data.name}}" id="floatingInput" name="name" placeholder="Brand Name">
                <label for="floatingInput">Brand Name</label>
            </div>
            <div class="mb-3">
                <input class="form-control" type="file" id="formFile" name="image" value="{{data.image}}">
            </div>
            <input type="submit" class="btn btn-primary" name="save" value="SAVE"></input>
        </div>
    </div>
</form>
</div>
<!-- Content End -->

{% include 'footer_admin.html'%}
