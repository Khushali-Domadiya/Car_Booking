{% load static%}
{%include 'header_admin.html'%}
        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h3>Change Password</h3>
                        </div>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingText" placeholder="Enter Your Name" name="old_password">
                                <label for="floatingText">Old Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingInput" placeholder="Enter Your Email" name="new_password">
                                <label for="floatingInput">New Password</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="conf_password">
                                <label for="floatingPassword">Confirm Password</label>
                            </div>
                            <!-- <input type="submit" class="btn btn-primary py-3 w-100 mb-4" name="save">Sign Up</input> -->
                            <input type="submit" value="Submit" class="btn btn-primary py-3 w-100 mb-4" name="save">
                        </form>
                        {{msg}}
                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>
{% include 'footer_admin.html'%}
