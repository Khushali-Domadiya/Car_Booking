{% load static%}
{% include 'header_admin.html'%}
            <!-- Form Start -->
            {% if form.errors %}
            {% for error in form.errors%}
    <p>{{error}}</p>
            {%endfor%}
            
            {% endif %}
            <div class="container-fluid pt-4 px-4">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token%}
                    <div class="row g-4">
                        <div class="col-sm-12 col-xl-12">
                            <div class="bg-light rounded h-100 p-4">
                                <h6 class="mb-4">Add Cars</h6>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" name="name" value="{{data.name}}" id="floatingInput" placeholder="Car Name">
                                    <label for="floatingInput">Car Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" value="{{data.prize}}" id="floatingPassword" placeholder="Prize" name="prize">
                                    <label for="floatingPassword">Prize</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" value="{{data.discription}}" id="floatingPassword" placeholder="Description" name="discription">
                                    <label for="floatingPassword">description</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select" name="category" id="floatingSelect" aria-label="Floating label select example">
                                        {% for i in cat%}
                                            <option value="{{i.id}}">{{i.name}}</option>
                                        {%endfor%}
                                    </select>
                                    <label for="floatingSelect">Car Category</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <select class="form-select" name="car_brand" id="floatingSelect" aria-label="Floating label select example">
                                        {% for i in brd%}
                                            <option value="{{i.id}}">{{i.name}}</option>
                                        {%endfor%}
                                    </select>
                                    <label for="floatingSelect">Car Brand</label>
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="file" id="formFile" name="image" value="{{data.image}}">
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="number" value="{{data.person}}" class="form-control" name="person" id="floatingPassword" placeholder="description" min="1" max="7">
                                    <label for="floatingPassword">Persons</label>
                                </div>
                                <div class="form-floating mb-3"> For Music : 
                                    Music : <input type="radio" class="form-check-input" name="music" value="Music">
                                    Without-Music : <input type="radio" class="form-check-input" name="music" value="Without-Music">
                                </div>
                                <div class="form-floating mb-3"> Ac Type : 
                                    AC : <input type="radio" class="form-check-input" name="ac" value="AC">
                                    Non-AC : <input type="radio" class="form-check-input" name="ac" value="Non-AC">
                                </div>
                                <div class="form-floating mb-3">Fuel Type :
                                    Petrol : <input type="radio" class="form-check-input" name="fuel" value="Petrol">
                                    Diesel : <input type="radio" class="form-check-input" name="fuel" value="Diesel">
                                </div>
                                <input type="submit" class="btn btn-primary" name="save"> 
                            </div>
                            
                        </div>
                    </div>
                </form>
            </div>
            <!-- Form End -->
{% include 'footer_admin.html'%}
