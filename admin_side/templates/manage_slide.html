{% load static %}
{% include 'header_admin.html'%}

            <div class="col-sm-12 col-xl-12">
                <div class="bg-light rounded h-100 p-4">
                    <h6 class="mb-4">Manage Slide</h6>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Discription</th>
                                <th scope="col">Image</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in data%}
                                <tr>
                                    <th scope="row">{{i.id}}</th>
                                    <td>{{i.name}}</td>
                                    <td>{{i.discription}}</td>
                                    <td><img src="/media/{{i.image}}" alt="" height="100px" width="100px"></td>
                                    <td>
                                        <a href="/myadmin/update_slide/{{i.id}}">UPDATE</a> ||
                                        <a href="/myadmin/delete_slide/{{i.id}}">DELETE</a>
                                    </td>
                                </tr>
                            {%endfor%}
                        </tbody>
                    </table>
                </div>
            </div>
{% include 'footer_admin.html'%}
